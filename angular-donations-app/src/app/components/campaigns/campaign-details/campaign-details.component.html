<div *ngIf="campaign">
  <h2>{{ campaign.name | uppercase }} Details</h2>
  <div>
    <span>: </span>
    <li *ngFor="let c of campaign.contribuiters; let i = index">
      <span class="badge">{{ i + 1 }}</span> {{ c }}
    </li>
  </div>

  <div><span>Quantity: </span>{{ campaign.quantity }}</div>
  <div>
    <button routerLink="/campaign-edit/{{ campaign._id }}">
      Edit
    </button>
  </div>
</div>
