<h2>Our Campaigns</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="campaigns">
  <li *ngFor="let c of campaigns; let i = index">
    <a routerLink="/campaigns-details/{{ c._id }}">
      <span class="badge">{{ i + 1 }}</span> {{ c.name }}
    </a>

    <button class="delete" title="delete campaign" (click)="delete(c._id)">
      x
    </button>
  </li>
</ul>
