<div>
  <h2>My Profile</h2>
  <label>Full Name:</label>
  <input [(ngModel)]="userData.fullname" type="text" placeholder="fullname" />
  <br />

  <label>IBAN:</label>
  <input [(ngModel)]="userData.iban" type="text" placeholder="iban" />
  <br />

  <label>NIF:</label>
  <input [(ngModel)]="userData.nif" type="number" placeholder="nif" />
  <br />

  <hr />
  <label>Location:</label><br />
  <hr />
  <label>Coordinates:</label><br /><br />
  <label>Latitude:</label>
  <input
    [(ngModel)]="userData.coordinates.latitude"
    type="number"
    placeholder="latitude"
    ng-required="!(userData.address)"
  />
  <br />

  <label>Longitude:</label>
  <input
    [(ngModel)]="userData.coordinates.longitude"
    type="number"
    placeholder="longitude"
    ng-required="!(userData.address)"
  />
  <button (click)="getLocation()">
    Change Coordinates To Current Location
  </button>
  <br />

  <hr />
  <label>Address:</label>
  <input
    [(ngModel)]="userData.address"
    type="text"
    placeholder="address"
    ng-required="!(userData.coordinates.latitude && userData.coordinates.longitude)"
  />
  <br />
  <button (click)="serviceUpdateProfile()">Edit</button>
</div>
