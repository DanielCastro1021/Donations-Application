<div>
  <h2>Login</h2>
  <div>
    <label
      >Username:
      <input [(ngModel)]="userData.username" placeholder=" username" /> </label
    ><br />
    <label
      >Password:
      <input [(ngModel)]="userData.password" placeholder="password" />
    </label>
    <br />
  </div>
  <button (click)="login()">Login</button>
  <a routerLink="/register">Sign In</a>
</div>
