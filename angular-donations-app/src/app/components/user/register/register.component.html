<div>
  <label>Full Name</label>
  <input [(ngModel)]="userData.name" type="text" placeholder="fullname" />
  <label>Email</label>
  <input [(ngModel)]="userData.email" type="text" placeholder="email" />
  <label>Password</label>
  <input [(ngModel)]="userData.password" type="text" placeholder="Password" />
  <button (click)="register()">Register</button>
</div>
